<div id="menu">
  <div class="difficulty-title">Difficulty</div>
  <div class="instructions">Choose a difficulty and click on a puzzle to start new game.</div>
  <div class="radio-toolbar">
    <input type="radio" id="veryEasy" name="radioDifficulty" value="veryEasy" rows="2" cols="2">
    <label for="veryEasy">Very Easy (4)</label>

    <input type="radio" id="easy" name="radioDifficulty" value="easy" rows="3" cols="3" checked>
    <label for="easy">Easy (9)</label>

    <input type="radio" id="medium" name="radioDifficulty" value="medium" rows="4" cols="4">
    <label for="medium">Medium (16)</label>

    <input type="radio" id="hard" name="radioDifficulty" value="hard" rows="5" cols="5">
    <label for="hard">Hard (25)</label>

    <input type="radio" id="veryHard" name="radioDifficulty" value="veryHard" rows="5" cols="7">
    <label for="veryHard">Very Hard (35)</label>

    <input type="radio" id="extreme" name="radioDifficulty" value="extreme" rows="6" cols="8">
    <label for="extreme">Extreme (48)</label>
  </div>
  <div class="rotate-option">
    <div class="difficulty-title">Allow pieces' rotation on start:</div>
    <input type="checkbox" id="switch" /><label for="switch"></label>
    <div class="instructions">Double click piece to rotate. Pieces can only be connected on upwards position.</div>
  </div>
  <div class="difficulty-title">Puzzles</div>
  <div id="models"></div>
</div>


<div class="instructions">
  <p>Drag to place or connect.</p>
  <p>Double click to rotate.</p>
</div>
<div id="container">
  <div id="backgroundImage"></div>
  <div id="loading">
    <div class="loadingCircle"></div>
    <p>Creating Puzzles</p>
  </div>
</div>
<div class="startButtonContainer">
  <button id="start" type="button">
    <i class="far fa-play-circle"></i>
    <p>Start</p>
  </button>
</div>

<div id="time"></div>
