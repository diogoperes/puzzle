<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel=icon href="public/icon.png">
  <title>Sliding Puzzle</title>
</head>
<body>
<h1>Puzzle maker <span>1.0</span></h1>
<div id="seeModel">see model</div>
<button id="arrangePieces">Arrange</button>
<div id="fullscreen" class="fullscreen"></div>
<input id="modelsButton" type="button" value="Models"><input id="start" type="button" value="Start">
<div id="tap">
  <div id="models"></div>
</div>
<div style="margin-left: 10px">Drag to place.<br>
  Double click to rotate.
</div>
<div id="container"></div>
<div id="time"></div>

<svg id="base" width="0" height="0">
  <defs>
    <filter id="g0">
      <feOffset result="offOut" in="SourceAlpha" dx="4" dy="4"/>
      <feGaussianBlur result="blurOut" in="offOut" stdDeviation="5"/>
      <feBlend in="SourceGraphic" in2="blurOut" mode="normal"/>
    </filter>
    <filter id="g1">
      <feOffset result="offOut" in="SourceAlpha" dx="4" dy="-4"/>
      <feGaussianBlur result="blurOut" in="offOut" stdDeviation="5"/>
      <feBlend in="SourceGraphic" in2="blurOut" mode="normal"/>
    </filter>
    <filter id="g2">
      <feOffset result="offOut" in="SourceAlpha" dx="-4" dy="-4"/>
      <feGaussianBlur result="blurOut" in="offOut" stdDeviation="5"/>
      <feBlend in="SourceGraphic" in2="blurOut" mode="normal"/>
    </filter>
    <filter id="g3">
      <feOffset result="offOut" in="SourceAlpha" dx="-4" dy="4"/>
      <feGaussianBlur result="blurOut" in="offOut" stdDeviation="5"/>
      <feBlend in="SourceGraphic" in2="blurOut" mode="normal"/>
    </filter>
  </defs>
</svg>

</body>
</html>
